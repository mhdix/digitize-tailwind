<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitize App - Shop</title>
    <link rel="stylesheet" href="build/tailwind.css">
</head>
<body class="bg-gray-100 " dir="rtl">
    <!-- app bar -->
    <div class="flex md:hidden items-center justify-between mt-5 px-4 mb-6">
        <div class="">Digitize</div>
        <div class="text-lg font-bold text-slate-800">
            ساعت هوشمند
        </div>
        <div class="w-7 h-7 bg-white shadow-md rounded flex justify-center items-center ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 stroke-slate-800">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>

        </div>
    </div>

    <!-- filter & sort mobile section -->
    <div class="flex md:hidden items-center justify-between px-4 gap-x-4 mb-9">
        <div class="bg-white rounded p-2 flex items-center justify-start w-1/2">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-orange-400">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
                </svg>
            </div>
            <span class="text-xs text-slate-800 mr-2">محبوب ترین</span>
        </div>
        <div class="bg-white rounded p-2 flex items-center justify-start w-1/2">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-slate-400">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" />
                </svg>
            </div>
            <span class="text-xs text-slate-800 mr-2">فیلتر : برند</span>
        </div>
    </div>

    <div class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] md:gap-8">
        <!-- sidebar -->
        <div class="bg-white col-span-4 lg:col-span-3 row-span-2 hidden md:block">sidebar</div>

        <!-- sort section -->
        <div class="bg-white col-span-8 lg:col-span-9 hidden md:block rounded-lg">
            <div class="bg-white hidden md:block col-span-8 lg:col-span-9">
                <div class="px-4 text-xs flex items-center gap-x-4 h-full text-gray-400 ">
                    <div class="bg-orange-100 p-1 rounded-md flex justify-center items-center text-orange-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
                        </svg>

                    </div>
                    <button class="py-4">محبوب ترین</button>
                    <button class="py-4">گران ترین</button>
                    <button class="py-4">ارزان ترین</button>
                    <button class="py-4">پر فروش ترین</button>
                </div>
            </div>
        </div>

        <!-- product section -->
        <div class="grid col-span-12 md:col-span-8 lg:col-span-9">
            <div class="grid gap-2 gap-y-4 md:gap-4 md: md:gap-x-6 grid-cols-2 md:grid-cols-3 lg:grid-cols-4 px-4 md:p-0" 
                        x-data="{
                            products : [
                                {id: 1, title: 'ساعت هوشمند', price: '12,540,000'},
                                {id: 2, title: 'ساعت هوشمند', price: '12,540,000'},
                                {id: 3, title: 'ساعت هوشمند', price: '12,540,000'},
                                {id: 4, title: 'ساعت هوشمند', price: '12,540,000'},
                                {id: 5, title: 'ساعت هوشمند', price: '12,540,000'},
                                {id: 6, title: 'ساعت هوشمند', price: '12,540,000'},
                        ]}">

                <template x-for="product in products" :key="product.id">
                    <div class="bg-white rounded-xl p-2 shadow-md">
                    <div class="mb-5">
                        <img src="../assets/images/download.jpg" alt="">
                    </div>
                    <!-- product description -->
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-slate-200 text-xs md:text-sm">اپل</span>
                        <div class="flex items-center" x-data="{ color: 'red' }">
                            <div @click="color = 'red'" class="w-6 h-6 sm:w-7 sm:h-7 rounded-full cursor-pointer border-2 border-white bg-red-400 flex items-center justify-center" :class="color === 'red' ? 'ring-1 ring-red-300' : ''">
                            <svg x-show="color == 'red'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4 sm:w-5 sm:h-5 stroke-white">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                                </svg>
                            </div>
                            <div @click="color = 'blue'" class="w-6 h-6 sm:w-7 sm:h-7 rounded-full cursor-pointer border-2 border-white -mr-1 bg-blue-400 flex items-center justify-center" :class="color === 'blue' ? 'ring-1 ring-blue-300' : ''">
                                <svg x-show="color == 'blue'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4 sm:w-5 sm:h-5 stroke-white">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                                </svg>
                            </div>
                            <div @click="color = 'green'" class="w-6 h-6 sm:w-7 sm:h-7 rounded-full cursor-pointer border-2 border-white -mr-1 bg-green-400 flex items-center justify-center" :class="color === 'green' ? 'ring-1 ring-green-300' : ''">
                                <svg x-show="color == 'green'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4 sm:w-5 sm:h-5 stroke-white">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <!-- product title -->
                    <div class="text-slate-800 font-bold mb-2 text-sm" x-text="product.title"></div>
                    <div class="text-orange-600 text-center text-sm mb-3"><span class="text-lg" x-text="product.price"></span> تومان</div>
                    <hr >
                    <button class="text-sm w-full text-orange-600 py-1">مشاهده و سفارش</button>
                </div>
                </template>

                
                <div class="bg-white rounded-xl p-2 shadow-lg">2</div>
                <div class="bg-white rounded-xl p-2 shadow-lg">3</div>
                <div class="bg-white rounded-xl p-2 shadow-lg">4</div>
                <div class="bg-white rounded-xl p-2 shadow-lg">5</div>
                <div class="bg-white rounded-xl p-2 shadow-lg">6</div>
                <div class="bg-white rounded-xl p-2 shadow-lg">7</div>
                <div class="bg-white rounded-xl p-2 shadow-lg">8</div>
                <div class="bg-white rounded-xl p-2 shadow-lg">9</div>
                <div class="bg-white rounded-xl p-2 shadow-lg">10</div>
            </div>
        </div>
        
    </div>

    <!-- product section -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine-ie11.js"></script>
</body>
</html>
